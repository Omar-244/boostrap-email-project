<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-primary text-white">
        <div class="logo">Logo</div>
        <div class="search-bar flex-grow-1 mx-3">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button class="btn btn-light">Compose</button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-12 col-md-3 col-lg-2 bg-light">
                <ul class="list-group">
                    <li class="list-group-item">Inbox</li>
                    <li class="list-group-item">Sent</li>
                    <li class="list-group-item">Drafts</li>
                    <li class="list-group-item">Trash</li>
                </ul>
            </nav>
            <main class="col-12 col-md-9 col-lg-7">
                <div class="email-list">
                    <div class="email-item">Email 1</div>
                    <div class="email-item selected">Email 2 (selected)</div>
                    <div class="email-item">Email 3</div>
                </div>
            </main>
            <aside class="col-12 col-lg-3">
                <div class="email-display">
                    <h2>Subject: Email 2</h2>
                    <p>From: sender@example.com</p>
                    <p>To: recipient@example.com</p>
                    <div class="email-body">
                        <p>This is the body of Email 2.</p>
                    </div>
                    <textarea class="form-control mt-3" rows="4" placeholder="Reply..."></textarea>
                    <button class="btn btn-primary mt-2">Reply</button>
                </div>
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
